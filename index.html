<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor Interactivo SVG Abarrotes</title>
  <meta name="author" content="Mijail">
  <!-- 
    Proyecto: Visor Interactivo SVG para diagramas o gráficos grandes
    Autor: Mijail
    Fecha: 2025
  -->
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Contenedor con scroll vertical y horizontal */
    #svg-container {
      width: 100%;
      height: 90vh;
      overflow: auto;
      background: white;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      position: relative;
      cursor: grab;
    }

    #svg-container:active {
      cursor: grabbing;
    }

    svg {
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!--<h1>Holaaaa</h1>-->
  <div id="svg-container">
    <object id="svgObject" data="img-abarrotes.svg" type="image/svg+xml"></object>
  </div>

  <script>
    const container = document.getElementById("svg-container");
    const svgObject = document.getElementById("svgObject");

    let svgDoc, viewport;
    let scale = 1;
    let panX = 0, panY = 0;
    let isPanning = false;
    let startX, startY;

    svgObject.addEventListener("load", () => {
      svgDoc = svgObject.contentDocument;
      viewport = svgDoc.documentElement;

      // Zoom con la rueda del ratón (Ctrl o Alt presionado)
      container.addEventListener("wheel", (e) => {
        if (e.ctrlKey || e.altKey) {
          e.preventDefault();
          const rect = container.getBoundingClientRect();
          const mouseX = e.clientX - rect.left + container.scrollLeft;
          const mouseY = e.clientY - rect.top + container.scrollTop;

          const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
          const newScale = scale * zoomFactor;

          panX = mouseX - (mouseX - panX) * (newScale / scale);
          panY = mouseY - (mouseY - panY) * (newScale / scale);

          scale = newScale;
          updateTransform();
        }
      });

      // Pan con clic y arrastre
      container.addEventListener("mousedown", (e) => {
        isPanning = true;
        startX = e.clientX;
        startY = e.clientY;
      });

      window.addEventListener("mouseup", () => (isPanning = false));

      window.addEventListener("mousemove", (e) => {
        if (!isPanning) return;
        container.scrollLeft -= (e.clientX - startX);
        container.scrollTop -= (e.clientY - startY);
        startX = e.clientX;
        startY = e.clientY;
      });
    });

    function updateTransform() {
      if (viewport) {
        viewport.setAttribute("transform", `scale(${scale}) translate(${panX / scale}, ${panY / scale})`);
      }
    }
  </script>
</body>
</html>
